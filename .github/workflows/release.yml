# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish Release to NPM

on:
  release:
    types: [published]

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2019.4.16f1
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/cache@v1.1.0
        with:
          path: IPTech-Coroutines/Library
          key: Library-IPTech-Coroutines-${{ matrix.unityVersion }}
      - uses: game-ci/unity-test-runner@v2
        id: tests
        with:
          projectPath: IPTech-Coroutines
          unityVersion: ${{ matrix.unityVersion }}
          testMode: all
          artifactsPath: all-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v1
        with:
          name: Test results for all
          path: ${{ steps.tests.outputs.artifactsPath }}

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    strategy:
      fail-fast: true
      matrix:
        packageName:
          - IPTech.Coroutines
          - IPTech.Coroutines.Examples
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm publish --access public
        working-directory: ./IPTech-Coroutines/Packages/${{ matrix.packageName }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

